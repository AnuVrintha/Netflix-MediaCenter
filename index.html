<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Media Center</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <span class="media">Media center</span>
            <div>
                <button class="btn1">English<img src="images/down-icon.png" alt="down-icon"></button>
                <button class="btn2">In India<img src="images/down-icon.png" alt="down-icon"></button>
                <button class="btn3">Newsroom</button>
                <button class="btn4">Resourses<img src="images/down-icon.png" alt="down-icon"></button>
                <button class="apply">Apply</button>
                <button>Press Log In</button>
            </div>
        </nav> 
        <div class="header-content">
            <h1>Discover stories and experiences to share with India.</h1>
            <form class="search">
                <input type="search" placeholder="Search for Netflix titles and news">
            </form>
            <h1 class="titles">I'm interested in covering titles releasing in September</h1>
        </div>
</body>
</html>
